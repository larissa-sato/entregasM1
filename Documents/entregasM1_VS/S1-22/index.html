<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulário</title>
</head>

<body>
    <form action="">

        <h3>Dados para Login</h3>
        <label for="e-mail">E-mail</label>
        <input type="text">
        <label for="Senha">Senha</label>
        <input type="password" placeholder="Senha">
        <button type="submit">Efetuar login</button>

        <h3>Dados Pessoais</h3>
        <p><label for="Nome">Nome</label>
            <input type="text"></p>
        <p><label for="Sobrenome">Sobrenome</label>
            <input type="text"></p>
        <p><label for="Sexo">Sexo</label>
            <input type="radio" id="feminino" name="feminino" value="feminino">
            <label for="feminino">feminino</label>
            <input type="radio" id="masculino" name="masculino" value="masculino">
            <label for="masculino">masculino</label>
        <p><label for="Documento">Documento</label>
            <input type="number">
        <select name="select">
            <option value="valor1">CPF</option>
            <option value="valor2" selected>RG</option>
          </select></p>
        <p><label for="Telefone">Telefone</label>
            <input type="tel" placeholder="(XX) XXXX-XXXX"></p>
        <p><label for="Data de Nascimento">Data de Nascimento</label>
            <input type="date"></p>
        <p><button type="submit">Cadastrar</button></p>

        <h3>Endereço</h3>
        <p><label for="Telefone">Telefone</label>
            <input type="number" placeholder="Apenas números"></p>
        <p><label for="Rua">Rua</label>
            <input type="text"></p>
        <p><label for="Número">Número</label>
            <input type="number"></p>
        <p><label for="Bairro">Bairro</label>
            <input type="text"></p>
        <p><label for="Cidade">Cidade</label>
            <input type="text"></p>
        <p><label for="Estado">Estado</label>
            <input type="text"></p>
        <p><button type="submit">Cadastrar</button></p>
    </form>
</body>
</html>
